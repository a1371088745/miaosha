spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML5
mybatis.type-aliases-package=com.dt87.miaosha.entity
mybatis.mapper-locations=com/dt87/miaosha/mapper/**.xml
mybatis.configuration.map-underscore-to-camel-case=true
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/miaosha?useUnicode=true&characterEncoding=utf8&&serverTimezone=Asia/Shanghai&allowMultiQueries=true
#redis
redis.host=127.0.0.1
redis.port=6379
redis.timeout=3
#redis.password=
redis.poolMaxTotal=10
redis.poolMaxIdle=10
redis.poolMaxWait=3